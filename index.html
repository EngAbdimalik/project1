<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note takin App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="note-area">
      <input type="text" name="" placeholder="take Note" id="title" class="title" autocomplete="off">
      <textarea name="" id="note-text" rows="3" cols="30" class="note-text" placeholder="Note description"></textarea>
    </div>
    <div class="notes" id="notes">
    
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
